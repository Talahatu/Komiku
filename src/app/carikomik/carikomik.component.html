<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Mau nyari komik apa brader? </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-searchbar
    placeholder="Search..."
    [(ngModel)]="filterTerm"
    animated="true"
  ></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let data of listKomik | filter : filterTerm">
      <ion-label (click)="test($event)">{{ data.judul }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
